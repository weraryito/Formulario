		form {

		label {

		}

		input, select{

			margin-left: 5px;

			float: right;

		input:invalid {

	<script type="text/javascript">

		function validateForm() {
			var cont = 0;
		 	var nombre = document.forms["myForm"]["nombre"].value;
		 	var apellido = document.forms["myForm"]["apellido"].value;
		 	var edad = document.forms["myForm"]["edad"].value;
		 	var email = document.forms["myForm"]["email"].value;
		 	var telefono = document.forms["myForm"]["telefono"].value;
		 	var pais = document.forms["myForm"]["pais"].value;
		 	var genero = document.forms["myForm"]["genero"].value;

		 	var form = [nombre, apellido, edad, email, telefono, genero, pais];

		 	for (var i = 0; i <= form.length - 1; i++) {
		 		if(form[i] == "") {
		 			alert("Todos los campos deben ser llenados.");
		 			return false;
		 			break;
		 		} else {
		 			cont++;
		 			if(cont==form.length) {
		 				alert("Formulario enviado.")
		 				return true;
		 			}
		 		}
		 	}
		}
	</script>
